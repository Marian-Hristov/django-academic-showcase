{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    <div class="main-container">
            <div class="header-container">
                <div class="logo-container">
                    <div class="logo">
                        <svg width="60" height="34" viewBox="0 0 60 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M25.5 28L37.5 6L41 28L19 10.5" stroke="#001AFF" stroke-width="2" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
                <div class="searchbar-container">
                    <input type="search" name="searchbar-input" id="searchbar-input" placeholder="Search">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="options">
                    <div class="option-post option">
                        <a>Posts</a>
                    </div>
                    <div class="option-messages option">
                        <a>Messages</a>
                    </div>
                    <div class="option-account option">
                        <a>Account</a>
                    </div>
                </div>
            </div>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
