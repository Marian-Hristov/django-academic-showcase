{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">
{% endblock extrahead %}
{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete your post called "<b>{{ object.title }}</b>"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
