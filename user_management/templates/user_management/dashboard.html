{% extends 'base.html' %}

{% block content %}
Hello, {{user.username|default:'Guest'}}!

<br/><br/>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="../login">Login</a>
        <a href="../register"> Register </a>
    {% endif %}
</div>

{%endblock%}
