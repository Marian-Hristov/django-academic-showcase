{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save changes</button>
    </form>
</div>
{% else %}
<h2> Login to Reset Password </h2>
<a href="{% url 'redirect-to-login' %}">Login</a>
{% endif %}
<a href="{% url 'dashboard' %}"> Dashboard </a>

{% endblock %}
