{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save changes</button>
    </form>
</div>
{% else %}
<h2> Login to Reset Password </h2>
<a href="../login">Login</a>
{% endif %}
<a href="../dashboard"> Dashboard </a>

{% endblock %}
